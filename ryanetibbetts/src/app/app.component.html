<div class="page-container" fxLayout="column">
  <div class="header-image-container" fxLayout="row" fxLayoutAlign="center center">
    <img src="../assets/travoltaislost.jpg">
    <div class="rotating-flavor" [style]="flavorSwap?'opacity:1':'opacity:0'">
      {{ flavorArrA[currentFlavorA] }}

      {{ flavorArrB[currentFlavorB] }}
    </div>
  </div>
</div>
